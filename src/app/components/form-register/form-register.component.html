<form class="user" >
  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input type="text" class="form-control form-control-user" id="exampleFirstName" name="name"
        placeholder="First Name" />
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control form-control-user" id="exampleLastName" name="lastName"
        placeholder="Last Name" />
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email"
      placeholder="Email Address" />
  </div>
  <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="password"
        placeholder="Password" />
    </div>
    <div class="col-sm-6">
      <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" name="repeatPassword"
        placeholder="Repeat Password" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-user btn-block">
    Register Account
  </button>
</form>
